<form class="form-horizontal" role="form" id = "form-container" style= "display: none">
  <div class="form-group">
    <center><h2>Submit an Item</h2></center>
    <label for="inputType" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
      <select class="form-control" onchange="processChange();" id = "formType">
          <option value = "electronics">Electronics</option>
          <option value = "clothing">Clothing</option>
          <option value = "furniture">Furniture</option>
          <option value = "books">Books</option>
          <option value = "other">Other</option>
      </select>
    </div>
  </div>
  <div class="form-group" id = "titleField" style='display: none'>
    <label for="formTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="formTitle" placeholder="Enter a short description of your item">
    </div>
  </div>

  <div class="form-group" id = "bookTitleField" style='display: none'>
    <label for="bookFormTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control ui-widget" id="bookFormTitle" placeholder="Enter your book's title">
    </div>
  </div>

  <div class="form-group" style = 'display: none;' id = "genreField">
    <label for="genre" class="col-sm-2 control-label">Genre</label>
    <div class="col-sm-10">
      <select class="form-control" id = "genre">
          <option value="nonfiction">Nonfiction</option>
          <option value="fantasy">Fantasy</option>
          <option value="historical">Historical</option>
          <option value="other">Other</option>
          
      </select>
    </div>
  </div>

   <div class="form-group" style = 'display: none;' id = "colorField">
    <label for="inputCondition" class="col-sm-2 control-label">Color</label>
    <div class="col-sm-10">
      <input type="color" class="form-control" id="color">
    </div>
  </div>

   <div class="form-group">
    <label for="inputCondition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id = "condition">
          <option value="1">Like New</option>
          <option value="2">Excellent</option>
          <option value="3">Great</option>
          <option value="4">Good</option>
          <option value="5">Okay</option>
          <option value="6">Passable</option> 
          <option value="7">Poor</option> 
          <option value="8">Falling Apart</option> 
          <option value="9">Junk</option> 
          <option value="10">Other</option> 
      </select>
    </div>
  </div>

   <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class = "form-control" rows = "3" id = "description"></textarea>
    </div>
  </div>

   <div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="price">
    </div>
  </div>

   <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="location" placeholder="Pick-up Location">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id = "submitbutton">Submit</button>
    </div>
  </div>
</form>

</center>
